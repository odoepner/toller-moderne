before_install:
- sudo apt-get update 
- sudo apt-get install texlive texlive-latex-extra texlive-lang-german

script:
- mkdir target
- export TEXINPUTS="/src/main/tex//:"
- pdflatex -output-directory target /src/main/tex/MAIN.tex

